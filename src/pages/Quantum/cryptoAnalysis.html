<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密码分析 - 格密码算法系统</title>
    <link rel="stylesheet" href="../static/css/element-ui@2.13.0-theme-chalk-index.css" />
</head>

<body>
    <div id="app">
        <el-header>
            <div style="display: flex; align-items: center; justify-content: center">
                <img src="../static/img/bupt.png" alt="BUPT Logo" style="width: 200px; height: 60px; margin-right: 20px" />
                <h2 style="margin: 0; text-align: center">密码分析</h2>
            </div>
        </el-header>

        <el-main>
            <el-container>
                <el-card>
                    <el-divider>密码分析参数设置</el-divider>
                    <el-form ref="analysisForm" :model="formData" label-width="120px">
                        <el-form-item label="安全等级">
                            <el-select v-model="formData.security" placeholder="选择安全等级">
                                <el-option label="128bit" value="128"></el-option>
                                <el-option label="192bit" value="192"></el-option>
                                <el-option label="256bit" value="256"></el-option>
                                <el-option label="384bit" value="384"></el-option>
                            </el-select>
                        </el-form-item>

                        <el-form-item label="分圆多项式度">
                            <el-input v-model="formData.polynomialDegree" placeholder="请输入分圆多项式度"></el-input>
                        </el-form-item>

                        <el-form-item label="模数">
                            <el-input v-model="formData.modulus" placeholder="请输入模数"></el-input>
                        </el-form-item>

                        <el-form-item label="矩阵维度">
                            <el-input v-model="formData.matrixDimension" placeholder="请输入矩阵维度"></el-input>
                        </el-form-item>

                        <el-form-item label="时间限制">
                            <el-input v-model="formData.timeLimit" placeholder="请输入时间限制(秒)"></el-input>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="startAnalysis">开始分析</el-button>
                            <el-button @click="loadExistingKeys">载入已有密钥</el-button>
                            <el-button @click="backToMenu">返回菜单</el-button>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-container>
        </el-main>
    </div>

    <script src="../static/js/vue-v2.6.11.js"></script>
    <script src="../static/js/element-ui@2.13.0-index.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    formData: {
                        security: "128",
                        polynomialDegree: "",
                        modulus: "",
                        matrixDimension: "",
                        timeLimit: "",
                    },
                };
            },
            methods: {
                startAnalysis() {
                    // 这里可以实现密码分析的逻辑
                    this.$alert("密码分析功能正在开发中", "提示", {
                        confirmButtonText: "确定",
                    });
                },
                loadExistingKeys() {
                    // 这里可以实现载入已有密钥的逻辑
                    this.$alert("载入已有密钥功能正在开发中", "提示", {
                        confirmButtonText: "确定",
                    });
                },
                backToMenu() {
                    window.location.href = "menu.html";
                },
            },
        });
    </script>
</body>

</html>
