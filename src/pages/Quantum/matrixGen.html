<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矩阵生成 - 格密码算法系统</title>
    <link rel="stylesheet" href="../static/css/element-ui@2.13.0-theme-chalk-index.css" />
</head>

<body>
    <div id="app">
        <el-header>
            <div style="display: flex; align-items: center; justify-content: center">
                <img src="../static/img/bupt.png" alt="BUPT Logo" style="width: 200px; height: 60px; margin-right: 20px" />
                <h2 style="margin: 0; text-align: center">矩阵生成</h2>
            </div>
        </el-header>

        <el-main>
            <el-container>
                <el-card>
                    <el-divider>矩阵参数设置</el-divider>
                    <el-form ref="matrixForm" :model="formData" label-width="120px">
                        <el-form-item label="矩阵类型">
                            <el-select v-model="formData.matrixType" placeholder="选择矩阵类型">
                                <el-option label="随机矩阵" value="random"></el-option>
                                <el-option label="分圆矩阵" value="cyclotomic"></el-option>
                                <el-option label="结构化矩阵" value="structured"></el-option>
                            </el-select>
                        </el-form-item>
                        
                        <el-form-item label="行数">
                            <el-input v-model="formData.rows" placeholder="请输入矩阵行数"></el-input>
                        </el-form-item>
                        
                        <el-form-item label="列数">
                            <el-input v-model="formData.cols" placeholder="请输入矩阵列数"></el-input>
                        </el-form-item>
                        
                        <el-form-item label="模数">
                            <el-input v-model="formData.modulus" placeholder="请输入模数"></el-input>
                        </el-form-item>
                        
                        <el-form-item label="生成矩阵">
                            <el-input v-model="formData.matrix" type="textarea" rows="15" :readonly="true" placeholder="生成的矩阵将显示在这里"></el-input>
                        </el-form-item>
                        
                        <el-form-item>
                            <el-button type="primary" @click="generateMatrix">生成矩阵</el-button>
                            <el-button @click="clearMatrix">清空</el-button>
                            <el-button @click="backToMenu">返回菜单</el-button>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-container>
        </el-main>
    </div>

    <script src="../static/js/vue-v2.6.11.js"></script>
    <script src="../static/js/element-ui@2.13.0-index.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    formData: {
                        matrixType: "random",
                        rows: "",
                        cols: "",
                        modulus: "",
                        matrix: ""
                    }
                };
            },
            methods: {
                generateMatrix() {
                    // 这里可以实现矩阵生成的逻辑
                    this.$alert("矩阵生成功能正在开发中", "提示", {
                        confirmButtonText: "确定"
                    });
                },
                clearMatrix() {
                    this.formData.matrix = "";
                },
                backToMenu() {
                    window.location.href = "menu.html";
                }
            }
        });
    </script>
</body>

</html>
