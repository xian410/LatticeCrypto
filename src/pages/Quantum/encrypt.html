<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加密页面 - 格密码算法系统</title>
    <link rel="stylesheet" href="../static/css/element-ui@2.13.0-theme-chalk-index.css" />
</head>

<body>
    <div id="app">
        <el-header>
            <div style="display: flex; align-items: center; justify-content: center">
                <img src="../static/img/bupt.png" alt="BUPT Logo" style="width: 200px; height: 60px; margin-right: 20px" />
                <h2 style="margin: 0; text-align: center">加密操作</h2>
            </div>
        </el-header>

        <el-main>
            <el-container>
                <el-card>
                    <el-divider>加密参数设置</el-divider>
                    <el-form ref="encryptForm" :model="formData" label-width="120px">
                        <el-form-item label="安全等级">
                            <el-select v-model="formData.security" placeholder="选择安全等级">
                                <el-option label="128bit" value="128"></el-option>
                                <el-option label="192bit" value="192"></el-option>
                                <el-option label="256bit" value="256"></el-option>
                                <el-option label="384bit" value="384"></el-option>
                            </el-select>
                        </el-form-item>

                        <el-form-item label="输入明文">
                            <el-input v-model="formData.plainText" type="textarea" rows="5" placeholder="请输入要加密的明文"></el-input>
                        </el-form-item>

                        <el-form-item label="公钥">
                            <el-input v-model="formData.publicKey" type="textarea" rows="10" placeholder="请输入公钥"></el-input>
                        </el-form-item>

                        <el-form-item label="密文">
                            <el-input v-model="formData.cipherText" type="textarea" rows="10" :readonly="true" placeholder="加密后的密文将显示在这里"></el-input>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="encryptData">加密</el-button>
                            <el-button @click="clearForm">清空</el-button>
                            <el-button @click="backToMenu">返回菜单</el-button>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-container>
        </el-main>
    </div>

    <script src="../static/js/vue-v2.6.11.js"></script>
    <script src="../static/js/element-ui@2.13.0-index.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    formData: {
                        security: "128",
                        plainText: "",
                        publicKey: "",
                        cipherText: "",
                    },
                };
            },
            methods: {
                encryptData() {
                    // 这里可以实现加密的逻辑
                    this.$alert("加密功能正在开发中", "提示", {
                        confirmButtonText: "确定",
                    });
                },
                clearForm() {
                    this.formData.plainText = "";
                    this.formData.cipherText = "";
                },
                backToMenu() {
                    window.location.href = "menu.html";
                },
            },
        });
    </script>
</body>

</html>
